<!DOCTYPE html>
<html>
  <body>
    <p>
      <strong>Note:</strong> This example does not work in Internet Explorer and
      Safari.
    </p>

    <svg width="100000px" height="100000px">
      <g id="R1" transform="translate(250 250)">
        <ellipse rx="100" ry="100" opacity=".1">
          <animateTransform
            attributeName="transform"
            type="rotate"
            dur="7s"
            from="0"
            to="360"
            repeatCount="indefinite"
          />
          <animate
            attributeName="cx"
            dur="8s"
            values="-20; 220; -20"
            repeatCount="indefinite"
          />
          <animate
            attributeName="ry"
            dur="3s"
            values="10; 60; 10"
            repeatCount="indefinite"
          />
        </ellipse>
      </g>
      <use xlink:href="#R1" transform="rotate(72 390 150)" />
      <use xlink:href="#R1" transform="rotate(144 390 150)" />
      <use xlink:href="#R1" transform="rotate(216 390 150)" />
      <use xlink:href="#R1" transform="rotate(288 390 150)" />
    </svg>
  </body>
</html>
